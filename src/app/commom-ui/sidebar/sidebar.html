<img src="/assets/imges/small-logo.svg" alt="small logo" class="ml16 mb20">

<nav>
    <ul class="main-menu-list">
        @for (menuItem of menuItems; track menuItem.icon){
        <li>
            <a class="menu-item" [routerLink]="[menuItem.link]"
                routerLinkActive="active">
                <svg [icon]="menuItem.icon"></svg>
                <span>{{ menuItem.label }}</span>
                <span></span>
            </a>
        </li>
    }
    </ul>
</nav>

<p class="medium-text mb20 mt20">Подписчики</p>

@for (subscriber of subscribers$ | async; track subscriber.id){
<app-subscriber-card [profile]="subscriber"></app-subscriber-card>
}

<div class="mt20 to-subscribers">
    <a 
        [routerLink]="['/subscribers']"
        class="to-subscribers-link medium-text">
        Все подписчики
    </a>
        <svg icon="arrow" class="to-subscribers-icon"></svg>
</div>

<footer class="sidebar__footer">
    @if (me(); as me) {
            @if (me.avatarUrl) {
            <img [src]="me.avatarUrl" [alt]="me.username">
            } @else {
            <img src="/assets/imges/profile-icon.png" [alt]="me.username">
        }
        <div class="medium-text username-text"> {{ me.username }} </div>
            <a  
                [routerLink]="['/settings']"
                class="setting-btn">
                <svg icon="settings" style="width: 13px; height: 13px;"></svg>
    </a>
    }
</footer>

<img [src]="preview()" alt="" class="avatar">

<div dnd 
class="drop-zone" 
(keyup.enter)="fileDrop.click()"
(fileDropped)="onFileDropped($event)"
>

    <div class="drop-zone__content">
        <svg icon="upload"></svg>
        <span class="medium-text">Перетащите изображение или Загрузите</span>
    </div>

    <input 
        tabindex="-1"
        type="file"
        class="avatar-input"
        #fileDrop
        (change)="fileBroserHandler($event)"
    >
</div>

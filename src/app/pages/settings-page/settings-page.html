
    <app-profile-header></app-profile-header>

<form class="profile-form__wrapper" [formGroup]="form">  
    <div class="profile-form">
    <div class="two-columns">
        <label class="sn-form-label">
            <span class="sn-form-label__text">Имя</span>
            <input class="sn-form-input" type="text" formControlName="firstName">
        </label>

         <label class="sn-form-label">
            <span class="sn-form-label__text">Фамилия</span>
            <input class="sn-form-input" type="text" formControlName="lastName">
        </label>
    </div>

    <label class="sn-form-label">
            <span class="sn-form-label__text">Telegram username</span>
            <input class="sn-form-input" type="text" formControlName="username">
        </label>

        <label class="sn-form-label">
            <span class="sn-form-label__text">О себе</span>
            <textarea class="sn-form-input sn-textarea" type="text" formControlName="description"></textarea>
        </label>

        <label class="sn-form-label">
            <span class="sn-form-label__text">Навыки</span>
            <input class="sn-form-input" type="text" formControlName="stack">
        </label>
        </div>

        <div>
            <div>
                <button class="btn" (click)="onSave()">Сохранить</button>
            </div>
        </div>
</form>
